server {
    listen 80;
    listen [::]:80;

    server_name piwik.keithieopia.com  piwik.kerrikeith.com;

    # Redirect to HTTPS:
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name piwik.keithieopia.com piwik.kerrikeith.com;

    add_header Content-Security-Policy "frame-ancestors 'self' keithieopia.com *.keithieopia.com kerrikeith.com *.kerrikeith.com";

    access_log   /var/log/nginx/piwik-access.log anonymized;
    error_log    /var/log/nginx/piwik-error.log;

    root   /srv/http/piwik;

    include conf.d/locations.conf;
    include conf.d/ssl.conf;
    include conf.d/php.conf;
}
